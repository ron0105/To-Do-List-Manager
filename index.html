<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful To-Do List Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="form">
      <input type="text" id="task-title" placeholder="Enter task title">
      <textarea id="task-desc" placeholder="Enter task description"></textarea>
      <button id="add-task-btn" class="primary-btn">Add Task</button>
    </div>

    <div class="filters">
      <button id="filter-all" class="filter-btn active">All</button>
      <button id="filter-completed" class="filter-btn">Completed</button>
      <button id="filter-pending" class="filter-btn">Pending</button>
      <input type="text" id="search-bar" placeholder="Search tasks..." />
    </div>

    <ul id="task-list" class="task-list"></ul>
  </div>

  <!-- Include Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Include Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
